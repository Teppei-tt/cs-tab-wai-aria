<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<title>first scss</title>
		<link rel="stylesheet" href="src/sass/main.scss" />
	</head>
	<body>
		<div>
      <ul role="tablist">
        <li role="presentation">
          <button role="tab"
                  aria-controls="panel1"
                  aria-selected={state.tab === 'panel1'}
                  onClick={handleClick}>
            カベルネ・ソーヴィニョン
          </button>
        </li>
        <li role="presentation">
          <button role="tab"
                  aria-controls="panel2"
                  aria-selected={state.tab === 'panel2'}
                  onClick={handleClick}>
            メルロー
          </button>
        </li>
        <li role="presentation">
          <button role="tab"
                  aria-controls="panel3"
                  aria-selected={state.tab === 'panel3'}
                  onClick={handleClick}>
            ピノ・ノワール
          </button>
        </li>
      </ul>
      <div role="tabpanel"
           id="panel1"
           aria-hidden={state.tab !== 'panel1'}>
        カベルネ・ソーヴィニョンはブドウの一品種。赤ワインの中でも渋くて重い味わいが特徴です。
      </div>
      <div role="tabpanel"
           id="panel2"
           aria-hidden={state.tab !== 'panel2'}>
        メルローはブドウの一品種。味はカベルネ・ソーヴィニョンほど酸味やタンニンは強くなく、芳醇でまろやかで繊細な味わいです。
      </div>
      <div role="tabpanel"
           id="panel3"
           aria-hidden={state.tab !== 'panel3'}>
        ピノ・ノワールはブドウの一品種。カベルネ・ソーヴィニョンと対照的で比較的軽口な味わいです。
      </div>
    </div>
		<script src="src/js/index.js"></script>
	</body>
</html>
